<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game css</title>
</head>

<body>
    <div class="wrapper">
        <div class="game">
            <div class="game__body">
                <div class="game__items">
                    <div class="game__text">
                        Result: You lost:( <span></span>
                    </div>
                </div>
                <div class="game__counter"></div>
            </div>
            <div class="game__win">Victory!</div>
        </div>
        <div class="info">
            <a href="#info" title="Rules of the game" class="info__icon">i</a>
            <div id="info" class="info__body">
                <a href="#" class="info__close">x</a>
                <div class="info__text">
                    <p>Продержись минуту убегая мышью от квадратов</p>
                    <p>Игра начинается при наведении на серое поле, Если мышь не в сером поле игра не начилась</p>
                    <p>При выходе за пределы серого поля, игра начинается сначала</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
